<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%0%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-hearder">
      <h1 class="welcome-hearder__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-hearder__text">
        If you have a Kokoa Account, <br />log in with your email or phome
        number.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phoe number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <input class="login-form__btn" type="submit" value="Sign up" />
      <a class="login-form__a" href="#">Find Kokoa Accout or Password</a>
    </form>

    <!-- id를 이용한 코드
      <form id="login-form">
      <input type="text" placeholder="Email or phoe number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kokoa Accout or Password</a>
    </form> -->

    <div id="no-mobile">
      <span>Your screen is Super big ~@m </span>
    </div>

    <script
      src="https://kit.fontawesome.com/8bc9dbadfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
